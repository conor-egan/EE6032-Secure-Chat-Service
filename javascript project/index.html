<!doctype html>

<html lang="en">
<head>
  <title>Communications Application</title>
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="sha.js"></script>
</head>

<body onload="enterUserName()">
	<div id="chatContainer">
		<div class="settingsBar">
			<div id="settingsContainer">
				<div id="settings"><div id="innerSettings"></div></div>
			</div>
			
			<div class="settingsOption">
				Encrypt my Messages <input type="checkbox" name="encryption" value="encrypted"><br>
			</div>
			
		</div>
		<div id="chatArea"></div>
	</div>
	<div id="footer">
		<input type="text" name="myMessage" id="textInput" placeholder="Type your message here..."></input>
		<div id="attachContainer">
			<img src="paperclip.png" id="attachment">
			<input type="file" id="myImageFile" onchange="readImageFile(this);" style="height:100%;width:100%;visibility:hidden;">
		</div>
		<div id="buttonContainer">
			<div id="sendButton"></div>
		</div>
	</div>
	<script src="/socket.io/socket.io.js"></script>
	<script src="chat.js"></script>
</body>
</html>
